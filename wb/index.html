<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h2>Temperature Converter</h2>
    <label for="tempInput">Enter Temperature:</label>
    <input type="number" id="tempInput" placeholder="Enter temperature">
    <select id="scale">
        <option value="C">Celsius to Fahrenheit</option>
        <option value="F">Fahrenheit to Celsius</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>

    <script>
        function convertTemperature() {
            let temp = document.getElementById('tempInput').value;
            let scale = document.getElementById('scale').value;
            let result;

            if (scale === 'C') {
                result = (temp * 9/5) + 32 + ' °F';
            } else {
                result = (temp - 32) * 5/9 + ' °C';
            }

            document.getElementById('result').innerText = 'Converted Temperature: ' + result;
        }
    </script>
</body>
</html>
