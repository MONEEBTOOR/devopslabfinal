<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raja Nasrullah - IT Engineer Portfolio</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        /* New styles for navigation */
        nav {
            text-align: right;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: #3498db;
            margin-left: 10px;
            font-size: 1.1em;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }
        
        header h1 {
            font-size: 2.5em;
            color: #333;
        }
        
        header p {
            color: #777;
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 1.8em;
            color: #444;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 10px;
        }

        .skills-list,
        .projects-list {
            list-style: none;
            padding: 0;
        }

        .skills-list li,
        .projects-list li {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact {
            text-align: center;
        }

        .contact a {
            color: #3498db;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- New navigation section -->
    <nav>
        <a href="index.html">Home</a>
        <a href="registration.html">Registration</a>

    <header>
        <h1>Raja Nasrullah</h1>

    </header>

    <!-- Remaining content (About Me, Technical Skills, etc.) remains the same -->
</div>

</body>
</html>
